<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No No Bananas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class = "container">
        <h1 id = "game-title"> No No Bananas </h1>
        <div class = "main-game-area">
            <div class = "top-text-area">
                <h2 id = "top-text"> Press "New Game" to play! </h2>
            </div>
            <div class =  "slot1">
                <h2 class = "cell1-top"> (ɔ◔‿◔)ɔ </h2>
                <h3 class = "cell1-bottom"> spin </h3>
                <div id = "cell1-fruit"></div> 
            </div>
            <div class = "slot2">
                <h2 class = "cell2-top"> ٩(˘◡˘)۶ </h2>
                <h3 class = "cell2-bottom"> to </h3>
                <div id = "cell2-fruit"></div> 
            </div>
            <div class = "slot3">
                <h2 class = "cell3-top"> ᕙ(^▿^-) </h2>
                <h3 class = "cell3-bottom">win!</h3>
                <div id = "cell3-fruit"> </div> 
            </div>
            <div class = "reset-button">
                <btn id = "reset">New Game </btn>
                <input id = "name-input" type = "text" maxlength="8" minlength="4" placeholder= "Name" />
                <input id = "submit-btn" type = "submit" value = "confirm"/>
            </div>
            <div class = "lever">
                 <btn id = "spin"> SPIN </btn>
            </div>
            <div class = "total-coins-area">
                <p id = "total-coins-top"> Total Coins: </p>
                <p><span id = "total-coins-num"> 20</span>
                    <img id ="coin-img" src="https://www.pngitem.com/pimgs/m/526-5266804_8-bit-coin-transparent-hd-png-download.png" />
                </p>
            </div>
        </div>
        <div class = "high-score">
        <h2> Fruit Challengers </h2>
        </div>
        <div class = "hall-of-fruits">
            <h2 id = "hof-title">Hall of Fruits</h2>
            <div class = "avocado">
                <p id = "fresh-avocado">Fresh Avocado</p>
                <p id = "avocado-value"> +15 coins </p>
                <p id = "avocado-img"></p>
            </div>
            <div class = "watermelon">
                <p id = "happy-watermelon">Happy Watermelon</p>
                <p id = "watermelon-value"> +10 coins </p>
                <p id = "watermelon-img"></p>
            </div>
            <div class = "strawberry">
                <p id = "sweet-strawberry">Sweet Strawberry</p>
                <p id = "strawberry-value"> +8 coins </p>
                <p id = "strawberry-img"></p>
            </div>
            <div class = "banana">
                <p id = "rotten-banana">Rotten Banana</p>
                <p id = "banana-value"> -10 coins </p>
                <p id = "banana-img"></p>
            </div>
        </div>
    </div>
</body>
</html>
